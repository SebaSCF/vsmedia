<div>
    <div class="container flex-sm-column flex-md-row flex-lg-row justify-content-center">

        <div class="row" >
            <div class="col-sm-12 col-md-12 col-lg-4" >
             <div class="listContainer">
                <h4 class="text-center"><i>Users</i><i class="fa ml-1 fa-user" aria-hidden="true"></i></h4>
                <hr />
                <div id="list">
                </div>
            </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4">
                <h4 class="text-center"><i>Add User</i><i class="fa ml-1 fa-user-plus" aria-hidden="true"></i> </h4>
                <hr />

             <!--Form Add-->
            <div id="addContainer">
                <form id="form" name="addForm" method="POST">
                <div class="form-group addContainer">
                  <input type="text" name="Name" id="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-group addContainer">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
                  </div>
                  <div class="form-group addContainer">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" required>
                  </div>
                  <div class="form-group addContainer">
                    <input type="text" name="city" id="city" class="form-control" placeholder="City" required>
                  </div>
                  <button class="btn btn-add w-100" onclick="addUser()" type="button">Add</button>
                </form>
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-4">
            <h4 class="text-center"><i>Remove User</i><i class="fa ml-1 fa-user-times" aria-hidden="true"></i></h4>
            <hr />

             <!--Form Remove-->
             <div id="removeContainer">
                <form>
                <div class="form-group addContainer">
                    <input type="text" name="idNumber" id="idNumber" class="form-control" placeholder="Input ID number to delete user" aria-describedby="helpId">
                </div>
                <button class="btn btn-danger w-100" onclick="removeUser()" type="button">Remove</button>

            </form>
            </div>

        </div>
        </div>
        </div>
    </div>
  </div>
</body>
